<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitais do Brasil - OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Altura do mapa */
            width: 100%; /* Largura total da página */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Coordenadas das capitais do Brasil
        const capitais = [
            { nome: "Brasília", coord: [-15.8267, -47.9218] },
            { nome: "São Paulo", coord: [-23.5505, -46.6333] },
            { nome: "Rio de Janeiro", coord: [-22.9068, -43.1729] },
            { nome: "Salvador", coord: [-12.9714, -38.5014] },
            { nome: "Fortaleza", coord: [-3.7172, -38.5434] },
            { nome: "Belo Horizonte", coord: [-19.9167, -43.9345] },
            { nome: "Manaus", coord: [-3.1190, -60.0217] },
            { nome: "Curitiba", coord: [-25.4284, -49.2733] },
            { nome: "Recife", coord: [-8.0476, -34.8770] },
            { nome: "Porto Alegre", coord: [-30.0346, -51.2177] },
            { nome: "Belém", coord: [-1.4558, -48.4902] },
            { nome: "Goiânia", coord: [-16.6869, -49.2643] },
            { nome: "São Luís", coord: [-2.5307, -44.3068] },
            { nome: "Maceió", coord: [-9.6658, -35.7350] },
            { nome: "Natal", coord: [-5.7945, -35.2110] },
            { nome: "Teresina", coord: [-5.0919, -42.8034] },
            { nome: "João Pessoa", coord: [-7.1150, -34.8631] },
            { nome: "Campo Grande", coord: [-20.4697, -54.6201] },
            { nome: "Cuiabá", coord: [-15.6014, -56.0979] },
            { nome: "Aracaju", coord: [-10.9472, -37.0731] },
            { nome: "Florianópolis", coord: [-27.5954, -48.5480] },
            { nome: "Palmas", coord: [-10.2491, -48.3243] },
            { nome: "Macapá", coord: [0.0342, -51.0694] },
            { nome: "Rio Branco", coord: [-9.9747, -67.8243] },
            { nome: "Boa Vista", coord: [2.8235, -60.6758] },
            { nome: "Porto Velho", coord: [-8.7608, -63.9039] },
            { nome: "Vitória", coord: [-20.3155, -40.3128] }
        ];

        // Inicializa o mapa e centraliza no Brasil
        const map = L.map('map').setView([-14.2350, -51.9253], 4);

        // Adiciona o tile layer ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Adiciona marcadores para cada capital
        capitais.forEach(capital => {
            L.marker(capital.coord).addTo(map)
                .bindPopup(`<b>${capital.nome}</b>`)
                .openPopup();
        });
    </script>
</body>
</html>
